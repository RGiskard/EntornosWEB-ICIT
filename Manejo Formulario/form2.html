<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mi formulario básico</title>
    </head>
    <body>
        <h1>Formulario básico y manipulacion con JS</h1>
        <br>
        <form>
            <label for="id_dni">DNI:</label>
            <input type="text" id="id_dni" name="dni"> 
            <br>
            <label for="id_nombre">Nombre:</label>
            <input type="text" id="id_nombre" name="nombre"> 
            <br>
            <label for="id_telefono">Telefono:</label>
            <input type="text" id="id_telefono" name="telefono"> 
            <br>
            <button type="button" id='id_enviar' onclick="misterio()">Hacer click</button>
            <br>
        </form>
    </body>
</html>
<script type="text/javascript">
function misterio(){
    var elform1 = document.getElementById('id_dni');
    var elform2 = document.getElementById('id_telefono');
    var nombreusuario = document.getElementById('id_nombre');
    alert('Hola '+nombreusuario.value+' Hiciste click al botón');
    elform1.value = '458751461';
    elform2.value = '+51-781245364';
}
</script>
