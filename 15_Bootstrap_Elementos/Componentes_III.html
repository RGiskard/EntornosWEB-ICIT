<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Ejemplo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-3">
                <div class="alert alert-success">
                    <strong>Satisfactorio!</strong> Indica una acción satisfactoria o positiva.
                </div>
            </div>
            <div class="col-sm-3">
                <div class="alert alert-info">
                    <strong>Informativo!</strong> Indica una acción informativa.
                </div>
            </div>
            <div class="col-sm-3">
                <div class="alert alert-warning">
                    <strong>Advertencias!</strong> Indica una advetencia.
                </div>
            </div>
            <div class="col-sm-3">
                <div class="alert alert-danger">
                    <strong>Error!</strong> Indica una acción errada.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="alert alert-primary">
                    <strong>Importante</strong> Aquí indicamos un mensaje importante
                </div>
            </div>
            <div class="col-sm-3">
                <div class="alert alert-secondary">
                    <strong>Mensaje no tan importante</strong> Mensajes de poca prioridad
                </div>
            </div>
            <div class="col-sm-3" id="div_editable">
                Parte III
            </div>
            <div class="col-sm-3">
                Parte IV
            </div>
        </div>
    </div>
</body>
