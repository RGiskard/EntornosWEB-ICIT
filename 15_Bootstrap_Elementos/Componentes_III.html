<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Ejemplo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-3">
                <div class="alert alert-success">
                    <strong>Satisfactorio!</strong> Indica una acción satisfactoria o positiva.
                </div>
            </div>
            <div class="col-sm-3">
                <div class="alert alert-info">
                    <strong>Informativo!</strong> Indica una acción informativa.
                </div>
            </div>
            <div class="col-sm-3">
                <div class="alert alert-warning">
                    <strong>Advertencias!</strong> Indica una advetencia.
                </div>
            </div>
            <div class="col-sm-3">
                <div class="alert alert-danger">
                    <strong>Error!</strong> Indica una acción errada.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="alert alert-primary">
                    <strong>Importante</strong> Aquí indicamos un mensaje importante
                </div>
            </div>
            <div class="col-sm-3">
                <div class="alert alert-secondary">
                    <strong>Mensaje no tan importante</strong> Mensajes de poca prioridad
                </div>
            </div>
            <div class="col-sm-3" id="div_editable">
                <div class="progress">
                    <div class="progress-bar" style="width:0%" id="id_barra_1">0%</div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="progress">
                    <div class="progress-bar" style="width:0%" id="id_barra_2">0%</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <div class="container mt-3">
        <div class="progress">
            <div class="progress-bar" style="width:0%" id="id_barra">70%</div>
        </div>
    </div>
    <div class="container mt-3">
        <button type="button" onclick="barracarga()" class="btn btn-success">Cargar Archivo</button>
    </div>
</body>
<script>
    const timer = ms => new Promise(res => setTimeout(res, ms));
    async function barracarga() {
        var ele = document.getElementById('id_barra');
        for (var i = 0; i <= 100; i++) {
            ele.style = "width:" + i + "%";
            ele.innerText = i + "%";
            cargarchicos(2 * i);
            await timer(1000);
        }
    }

    async function cargarchicos(avance) {
        if (avance <= 100) {
            var ele1 = document.getElementById('id_barra_1');
            var ele2 = document.getElementById('id_barra_2');
            ele1.style = "width:" + avance + "%";
            ele1.innerText = avance + "%";
            ele2.style = "width:" + avance + "%";
            ele2.innerText = avance + "%";
            await timer(1000);
        }
    }
</script>
