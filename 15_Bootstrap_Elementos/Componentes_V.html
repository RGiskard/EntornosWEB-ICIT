<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Ejemplo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--Manejo de Modales-->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#id_modal">
        Abrir modal
      </button>

    <!-- The Modal -->
    <div class="modal" id="id_modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Cabecera -->
                <div class="modal-header">
                    <h4 class="modal-title">Cabecera del modal</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-toggle="tooltip" title="Cerrar modal!"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" data-bs-toggle="tooltip" title="Cerrar modal!">Close</button>
                </div>

            </div>
        </div>
    </div>
</body>
<script>
</script>
