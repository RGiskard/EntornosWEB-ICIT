<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Ejemplo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--Nav bar-->
    <span class="border border-warning">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">DashBoard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://getbootstrap.com/docs/5.0/components/navbar/">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://getbootstrap.com/docs/5.0/components/navbar/">Home</a>
            </li>
        </ul>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    </div>
    </nav>
    </span>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="container">
                    <img src="./images/icit.jpg" class="rounded float-left" alt="..."><br>
                </div>
                <div class="btn-group-vertical" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary">Page Operations</button>
                    <button type="button" class="btn btn-secondary">Browse Space</button>
                    <button type="button" class="btn btn-secondary">Add Content</button>
                </div>
            </div>
            <div class="col-sm-9">
                <span class="border border-primary">
                    <div class="container">
                        <span class="h1" style="color: blue;">Welcome to our Wiki!</span> <br> Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since
                the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
            </div>
            <div id="id_carrousel" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/punto -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#id_carrousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#id_carrousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#id_carrousel" data-bs-slide-to="2"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/perrito.jpg" alt="Los Angeles" class="d-block w-75">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/run_run.jpg" alt="Chicago" class="d-block w-75">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/baby_yoda.jpg" alt="New York" class="d-block w-75">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#id_carrousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#id_carrousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
            </div>
            <hr>
            </span>
        </div>
    </div>
    </div>
    <!--Carrousel-->
